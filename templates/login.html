{% extends "commonbase.html" %} {% block content %}
<section id="contact" class="contact">
	<div class="container">
		<div class="section-title">
			<h2></h2>
			<h3><span>LOGIN</span></h3>
		</div>

		<div class="row mt-5">
			<div class="col-lg-4">
				<div class="info">
					<img src="/static/img/recru.jpg" style="max-width: 100%" alt="" />
				</div>
			</div>

			<div class="col-lg-8 mt-5 mt-lg-0">
				<form action="" method="post" role="form" class="ourForm">
					{% csrf_token %}
					<div class="row">
						<div class="col-md-6 form-group">
							<input
								type="text"
								name="uName"
								class="form-control"
								id="name"
								placeholder="Your Name"
								required
							/>
						</div>
						<div class="col-md-6 form-group mt-3 mt-md-0">
							<input
								type="password"
								name="password"
								class="form-control"
								id="ePass"
								placeholder="Enter Password"
								required
							/>
						</div>
					</div>
					<div class="text-center">
						<button type="submit" id="subBtn">LOGIN</button>
						<p><a href="/password_reset/">Forgot password?</a></p>
					</div>
				</form>
				<div class="{{sty}}" id="messageDiv">{{msg}}</div>
			</div>
		</div>
	</div>
</section>
<script>
	function myFun(cPass) {
		ePass = document.getElementById('ePass').value;
		console.log('CPass: ' + cPass);
		console.log('EPass: ' + ePass);
		if (cPass != ePass) {
			document.getElementById('subBtn').disabled = true;
			document.getElementById('error-message').style.display = 'block';
			document.getElementById('error-message').innerText =
				"Password Dosen't Match";
		} else {
			document.getElementById('subBtn').disabled = false;
			document.getElementById('error-message').style.display = 'none';
		}
	}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	$(document).ready(function () {
		$('#dept').change(function () {
			var y = $('#dept').val();
			$('#course')
				.find('option')
				.remove()
				.end()
				.append('<option selected disabled>Select Course</option>')
				.val('whatever');
			$.ajax({
				url: '/getcourse?id=' + y,
				type: 'GET',
				success: function (data) {
					var jsondata = $.parseJSON(data);

					$(jsondata).each(function (index, o) {
						$('#course').append(
							$('<option></option>').text(o[2]).attr('value', o[0])
						);
					});
				},
			});
		});
	});
</script>
<script>
	$(document).ready(() => {
		$('#messageDiv').fadeOut(5000);
	});
</script>
{% endblock %}
