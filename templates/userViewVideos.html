{% extends "userbase.html" %} {% block content %}
<style>
	ul{
		list-style: none;
	}
</style>
<section id="contact" class="contact">
	<div class="container">
		<div class="section-title">
			<h2></h2>
			<h3>Videos</h3>
		</div>

		<div class="w3-services-grids py-lg-4 text-center" style="padding: 20px;">
			<div class="fea-gd-vv row">
				<form action="" method="post">
					{% csrf_token %}
					<div class="d-flex mb-5 container col-5">	
						<input type="search" name="search" placeholder="Search video tips" class="form-control" id=""><input type="submit" value="🔍" style="border: none;outline: none;background: none;">
					</div>
				</form>
				{% for i in data %}
				<div class="col-lg-4 col-md-7" style="margin-bottom: 30px">
					<div class="feature-gd icon-yellow">
						<div class="icon">
							<i
								><video
								controls
									src="/static/media/{{i.video}}"
									style="
										width: 300px;
										padding-right: 26px;
										padding-bottom: 5px;
									"
							></video></i>
						</div>
						<div class="info" style="margin-top: 5px">
							<em>{{i.date}}</em><br>
							<strong>{{i.desc}}</strong>
							
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	$(document).ready(() => {
		$('#messageDiv').fadeOut(5000);
	});
</script>
{% if msg %}
<script>
	alert('{{msg}}');
</script>
{% endif %} {% endblock %}
